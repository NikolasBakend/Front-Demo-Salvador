<div class="card">
  <h1 class="title">Historial de Retiros: Consulta aquí el registro de activos retirados a otras billeteras.</h1>
  <p-table [value]="withdrawals" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th>Id</th>
              <th>Criptomoneda</th>
              <th>Cantidad</th>
              <th>Fecha de creación</th>
              <th>Estado</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-withdrawal let-columns="columns">
          <tr>
              <td>{{withdrawal.id}}</td>
              <td>{{withdrawal.asset}}</td>
              <td>{{withdrawal.amount}}</td>
              <td>{{withdrawal.transformed_date}}</td>
              <td><p-tag [value]="withdrawal.status" [severity]="getSeverity(withdrawal.status)"></p-tag></td>
          </tr>
      </ng-template>
  </p-table>
</div>
